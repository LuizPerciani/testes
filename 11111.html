    <body>
        <div>
            <b>
            <h1>Formulário de contato</h1>
            <h3>Preencha todos os campos.</h3>
            </b>
            <hr>
            <form method= "post" action="pagdestino.html">
    
                <br>
    
                <b>Nome:</b> <input id="idnome" type="text" placeholder="Nome completo" class="input-class" required/> 
                
                <br><br>

                <br><br>

                <select id="idassunto"name="assunto" class="input-assunto" required>

                    <option value="Dúvidas do produto">Dúvidas do produto</option>
                    <option value="Atraso na entrega">Atraso na entrega</option>
                </select>
    
                <br><br><br>
    
                <b>Mensagem:</b>
    
                <textarea id="idobs" name="idobs" placeholder="Sua mensagem" class="input-msg"></textarea>
    
                <br> <br><br><br><br><br><br>
    
                <button type="enviar">Enviar</button>
    
    
            </form>
        </div>
